<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Reader.io</title>
  </head>

<body>
<nav class="navbar navbar-inverse">
<div class="container-fluid">
<ul class="nav navbar">
  <li class="nav-item">
    <a class="nav-link active">Reader.io</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('logout') }}">Signout</a>
    <i class="fas fa-sign-out-alt"></i>
  </li>
</ul>
</div>
<div>
<form method="post" action="{{ url_for('dashboard') }}" >
<div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" placeholder="What Book are you searching for?" name="BookSearch">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
   <p style="text-align: center;"> {{ ResultNote }} </p>
</div>
</form>
</div>

</nav>


<div>
  
  <table class="table">
  <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
    {% for BookSearch in BookResult %}
    <tr>
      <td><a href="{{ url_for('rating', isbn_id=BookSearch.isbn) }}">{{ BookSearch.isbn }}</a></td>
      <td>{{ BookSearch.title }}</td>
      <td>{{ BookSearch.author }}</td>
      <td>{{ BookSearch.year }}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
  
</div>

  
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
